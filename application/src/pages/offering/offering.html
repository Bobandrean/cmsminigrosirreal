<ion-header>

  <ion-navbar color="primary">
    <ion-title>Penawaran</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let data of itemList">
      <ion-list>
        <ion-item>
            <ion-label stacked>{{ data.product_name }} (Rp {{ data.nego_price | number }})</ion-label>
            <ion-input type="text" [name]="'price-'+data.product_id" [(ngModel)]="price[data.product_id]" (change)="storeData(data.product_id)"></ion-input>
            <ion-icon name="md-create" color="primary" small item-end></ion-icon> 
        </ion-item>
      </ion-list>
  </ion-card>
</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="submitOffering()">Buat Penawaran</button>
</ion-footer>
