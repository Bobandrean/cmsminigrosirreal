<ion-header>

  <ion-navbar color="primary">
    <ion-title>Verifikasi Akun</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <p>Masukkan kode verifikasi yang dikirimkan ke nomor ponsel Anda.</p>

  <form enctype="multipart/form-data">
    <ion-item>
      <ion-label stacked>Kode Verifikasi</ion-label>
      <ion-input type="text" name="code" [(ngModel)]="data.code"></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button round block color="primary" (click)="verify()">Verifikasi</button>
    </div>
  </form>
</ion-content>
