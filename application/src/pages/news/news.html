    <ion-title>Berita & Promo</ion-title>

  <page-navbar-without-cart></page-navbar-without-cart>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of news">
      <img src="{{imgBaseUrl}}/{{item.image}}"/>
      <ion-card-content>
        <ion-card-title>
           {{item.title}}
           <p>{{item.updated_at}}</p>
        </ion-card-title>
        <p text-wrap [innerHTML]="item.description"></p>
      </ion-card-content>
    </ion-card>
</ion-content>
