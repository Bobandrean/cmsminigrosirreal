<ion-navbar color="primary">
  <ion-title><img src="assets/imgs/logo.png"></ion-title>
  <ion-buttons right class="role">
    Logged in as: <br>
    {{roleName}}
  </ion-buttons>
  <ion-buttons right>
    <button ion-button icon-only (click)="showCart()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="danger">{{ carts?.length }}</ion-badge>
    </button>
  </ion-buttons>
</ion-navbar>
