<ion-header>

  <ion-navbar color="primary">
    <ion-title>Serial Number</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngFor="let data of itemList; let i = index">
        <ion-list>
            <ion-item>
                <ion-label stacked>{{ data.product_name }}</ion-label>
                <ion-input type="text" placeholder="masukkan serial number" (change)="storeData(data.order_item_detail_id)" [name]="'barcodeText-'+data.order_item_detail_id" [(ngModel)]="barcodeText[data.order_item_detail_id]"></ion-input>
                <button ion-button clear icon-only color="primary" item-end (click)="scan(data.order_item_detail_id)"><ion-icon name="barcode"></ion-icon></button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>

<ion-footer no-border padding>
    <button ion-button round block (click)="submitSerialNumber()">Submit</button>
</ion-footer>
