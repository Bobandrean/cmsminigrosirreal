  <ion-tab [root]="tab2Root" tabTitle="Order" tabIcon="clipboard" tabsHideOnSubPages="true"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Promo" tabIcon="paper" tabsHideOnSubPages="true"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="History" tabIcon="time" tabsHideOnSubPages="true"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Service" tabIcon="map" tabsHideOnSubPages="true"></ion-tab>
