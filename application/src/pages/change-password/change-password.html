<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ubah Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form enctype="multipart/form-data">
    <ion-item>
      <ion-input type="password" placeholder="Password Lama" name="oldpassword" [(ngModel)]="user.old_password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password Baru" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Ulangi Password" name="confirm_password" [(ngModel)]="user.confirm_password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block round (click)="updatePassword()">Ubah</button>
    </div>
  </form>
</ion-content>
