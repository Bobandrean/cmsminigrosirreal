<ion-header>
    
  <ion-navbar no-border-bottom color="primary">
    <ion-title>Lupa Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <h4>Masukkan e-mail yang Anda daftarkan</h4>
    <p>Password baru akan dikirimkan ke e-mail Anda</p>

  <form enctype="multipart/form-data">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button round block color="primary" (click)="submit()">Kirim</button>
    </div>
  </form>
</ion-content>
