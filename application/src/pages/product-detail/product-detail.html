<ion-header>
  <page-navbar-with-cart></page-navbar-with-cart>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <h2>{{productdata?.product_name}}</h2>
      <p>Rp{{productdata?.formatted_price}}</p>
    </ion-item>

    <img src="{{baseUrl}}/{{productdata?.img_url}}">

    <ion-card-content>
      <p [innerHTML]="productdata?.description"></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <a href="{{baseUrl}}/{{productdata?.brochure_url}}">
        <button ion-button icon-left clear small>
          <ion-icon name="download"></ion-icon>
          <div>Download Brosur</div>
        </button>
        </a>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="addFavorite(productdata?.id)">
          <ion-icon name="heart"></ion-icon>
          <div>Tambah ke Favorit</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>

<ion-footer no-border text-center padding>
  <button ion-button round block (click)="qtyPrompt(productdata?.id)"><ion-icon name="cart" padding-right></ion-icon>Beli</button>
</ion-footer>
