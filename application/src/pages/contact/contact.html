<ion-header>

  <ion-navbar color="primary">
    <ion-title>Kontak</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form enctype="multipart/form-data">
  <div text-center>
    <h4>Ada Yang Bisa Kami Bantu?</h4>
  </div>

  <ion-item>
    <ion-label stacked>Tujuan</ion-label>
    <ion-select [(ngModel)]="ticketdata.department" cancelText="Cancel" okText="Ok" name="department">
      <ion-option *ngFor="let department of departments" value="{{ department.name }}">{{ department.name }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Judul Pesan</ion-label>
    <ion-input type="text" name="subject" [(ngModel)]="ticketdata.subject"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Pesan</ion-label>
    <ion-textarea name="message" [(ngModel)]="ticketdata.message"></ion-textarea>
  </ion-item>

  <div padding><button ion-button round block (click)="sendTicket()">Kirim Pesan</button></div>
</form>
</ion-content>
