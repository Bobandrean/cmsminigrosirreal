<ion-content hide-tabs padding>
  <div text-center padding>
    <img src="assets/imgs/brother_ishop.png" width="70%" height="auto">
  </div>
<form enctype="multipart/form-data">
  <ion-item>
    <ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="login.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="login.password"></ion-input>
  </ion-item>

  <div padding text-left>
    <button ion-button small clear (click)="resetPassword()">Lupa Password?</button>
  </div>

  <div text-center>
    <button ion-button round block (click)="doLogin()">Masuk</button>
    <button ion-button round outline block (click)="doSignUp()">Daftar Akun</button>
  </div>
</form>
</ion-content>
