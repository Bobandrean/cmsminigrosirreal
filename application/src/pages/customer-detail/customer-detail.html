<ion-header>

  <ion-navbar color="primary">
    <ion-title>Data Pembeli</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<form enctype="multipart/form-data">
  <ion-list>
    <ion-item>
      <ion-label>Nama</ion-label>
      <ion-input text-end type="text" name="name" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input text-end type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nomor Ponsel</ion-label>
      <ion-input text-end type="tel" name="phone" [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item>
        <ion-textarea placeholder="Alamat" name="address_1" readonly [(ngModel)]="user.address_1"></ion-textarea>
        <button ion-button clear icon-only item-end (click)="placeSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-item>

    <ion-item>
      <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="16" [usePanning]='true'>
        <agm-marker [latitude]="user.lat" [longitude]="user.lng" [markerDraggable]="true" (dragEnd)="markerMoved($event)"></agm-marker>
      </agm-map>
    </ion-item>

    <ion-item>
      <ion-label>Alamat Lengkap</ion-label>
      <ion-textarea text-end name="address_2" [(ngModel)]="user.address_2"></ion-textarea>
    </ion-item>

    <ion-item padding-bottom="5px">
      <ion-label>Kota</ion-label>
      <ion-select text-end name="city_id" [(ngModel)]="user.city_id">
        <ion-option *ngFor="let city of cities" value="{{city.id}}" selected="{{city.id == user.city_id}}">{{ city.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item padding-bottom="5px">
      <ion-label>Kode Pos</ion-label>
      <ion-input text-end type="text" name="zip_code" [(ngModel)]="user.zip_code"></ion-input>
    </ion-item>

    <ion-input type="hidden" name="lat" [(ngModel)]="user.lat"></ion-input>
    <ion-input type="hidden" name="lng" [(ngModel)]="user.lng"></ion-input>

  </ion-list>
</form>
</ion-content>

<ion-footer no-border padding>
  <button ion-button round block (click)="orderConfirmation()">Pesan</button>
</ion-footer>
